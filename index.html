<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container controller">
      <div lass="row">
        <button id="green" class="btn green pushable xbox a">
          <div class="front">a</div>
        </button>

        <button id="red" class="btn red pushable xbox b">
          <div class="front">b</div>
        </button>
      </div>

      <div class="row">
        <button id="yellow" class="btn yellow pushable xbox x">
          <div class="front">x</div>
        </button>
        <button id="blue" class="btn blue pushable xbox y">
          <div class="front">y</div>
        </button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
