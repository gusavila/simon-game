<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press Start or any keyboard key to start</h1>
    <div class="container controller">
      <button id="green" class="btn green pushable xbox a">
        a
      </button>

      <button id="red" class="btn red pushable xbox b">
        b
      </button>

      <button id="yellow" class="btn yellow pushable xbox x">
        x
      </button>

      <button id="blue" class="btn blue pushable xbox y">
        y
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="javascript/game.js"></script>
  </body>
</html>
